<!DOCTYPE html>
<html>
	<head>
		<title>Inventory Management System</title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
		<style>
			*{
				font-family: 'Open Sans';
			}
			body{
				background-color: #D0D0D0;
				margin: 0px;
			}
			#sidebar{
				height: 100%;
				background: linear-gradient(#12173F, #110E8E);
				color: white;
				text-transform: uppercase;
				font-weight: bold;
				filter: drop-shadow(0px 0px 1rem grey);
				z-index: 1;
			}
			#grid{
				height: 95.6vh;
				display: grid;
				grid-template-columns: 2fr 10fr;
			}
			#grid > div{
				padding: 1rem;
			}
			#sb-grid{
				display: grid;
				align-items: center;
				grid-template-rows: 1fr 4fr 1fr 1fr
			}
			#sb-grid > div{
				padding: 1rem 2rem;
			}
			#dash-grid{
				display: grid;
				grid-template-rows:2fr 18fr
			}
			#header-grid{
				display: grid;
				align-items: center;
				justify-content: center;
				grid-template-columns: 16fr 2fr;
			}
			#header-grid > div{
				padding: 1rem;
			}
			.header{
				height: 5vh;
				background-color: white;
				box-shadow-bottom: 0px 0px 1rem grey;
			}
			button{
				color: #110E8E;
				background-color: #DBDAF9;
				font-weight: bold;
				text-transform: uppercase;
				padding: 0.3rem 1rem;
				border-radius: 5px;	
				border: 3px solid #110E8E;
			}
			hr{
				color: white;
				background-color: white;
				height: 3px;
			}
			a{
				color: white;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div id="grid">
			<div id="sidebar">
				<div id="sb-grid">
					<div style="padding: 1rem;">
						Inventory<br>Management System
					</div>
					<div></div>
					<div>
						<a href="#">Home</a>
						<hr>
					</div>
					<div>
						<a href="#">Electronics</a>
						<hr>
					</div>
					<div>
						<a href="#">Groceries</a>
						<hr>
					</div>
				</div>
			</div>
			<div id="dash-grid" style="padding: 0rem;">
				<div id="header-grid">
					<div class="header"></div>
					<div class="header">
						<center>
							<button id="#profile">PROFILE</button>
						</center>
					</div>
				</div>
				<div></div>
			</div>
		</div>
	<body>
</html>
